<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETH Game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Welcome to my ETH Game</h1>
    <div>
        <button id="enableWeb3" class="login-btn">Connect Wallet</button>
    </div>
    <h2>Pump your Bag!</h2>
    <div class="balance">
        <!--Here your GameCoin Balance is shown-->
    </div>
    <div class="btn-div">
        <button onclick="buy(1)" id="buyId1" class="buy-btn">Buy Pump Talisman, 10 GCT</button>
        <br/>
        <button onclick="buy(2)" id="buyId2" class="buy-btn">Buy Super Boots, 20 GCT</button>
        <br/>
        <button onclick="buy(3)" id="buyId3" class="buy-btn">Buy Time Warp Cape, 30 GCT</button>
        <div id="notifications" class="msg"></div>
    </div> 
    
</body>
    <script type="module" src="./abi.js"></script>
    <script type="module" src="./eth.js"></script>
    <script type="module" src="./index.js"></script>
</html>
